<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

    <title>Spotify</title>
  </head>
  <!-- login-page-->
  <!-- logo-start-->
  <body>
      <div class="container-fluid logo-container">
        <div class="row ">
          <div class="col-sm-6 offset-sm-3">
            <div class="col-12 offset-sm-3">
              <img class="logo" src="/logo/spotify-logo.png" alt="spotify-logo">
              <div class="logo-container">
                <span class=" logo-name">Spotify</span>
                <span><img class="r-icon" src="/logo/icons8-circled-r-24.png" alt="r-logo"></span>
            </div>   
            </div>
        </div>
      </div>
    </div>
      <!-- logo-End-->
      <!-- content-start-->
      <div class="container mt-3 content">
       <!-- <p><strong>To continue, log in to Spotify</strong></p>-->
        <div class="row">
          <div class="col-sm-12">
            <div class="facebook-login button"><img class="facebook-image" src="/logo/icons8-facebook.svg" alt=""><span><a href="https://www.facebook.com/" > continue with facebook</a></span></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="apple-login button"><img class="apple-image" src="/logo/icons8-apple-logo.svg" alt=""><span><a href="https://www.icloud.com/"> continue with apple</a></span></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="google-login button"><img class="google-image" src="/logo/icons8-google.svg" alt=""><span><a href="https://www.facebook.com/"> continue with google</a></span></div>
          </div>
        </div>
              <!-- divider -->
        <div class="row">
          <div class="col-sm-12">
            <div class="divider">
              <strong class="divider-title ng-binding">or</strong>
            </div>
          </div>
        </div>
            <!-- Form -->
        <form>
          <div class="row">
            <div class="col-sm-12">
              <label for="login-username" > <strong> Email addres or username</strong> </label>
              <input type="text" class="form-control" placeholder="Email addres or username">

            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label for="login-username" > <strong> Password </strong></label>
              <input type="text" class="form-control" placeholder="Password">

            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <p>
                <a class="forgot-password" href="#"> Forgot your password? </a>
              </p>
            </div>
          </div>
              <div class="row">
                <div class="col-sm-12 col-lg-6">
                  <div>
                      <input checked type="checkbox" name="remember" id="checkbox">
                      <label for="checkbox">Remember me</label>
                  </div>
                </div>
                  <div class="col-sm-12 col-lg-6">
                    <div class="login-enter button"><a href="https://www.facebook.com/"> log in</a></div>
                  </div>
                </div>
            <!-- Divider 2-->
            <div class="row">
              <div class="col-sm-12">
                <div class="divider">
                </div>
              </div>
            </div>
        </form>
      <!-- Last part -->
      <div class="row">
        <div class="col-12"> 
           <h2> Don't have an account? </h2>
         </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="google-login button"><a href="https://www.facebook.com/"> Sing up for spotify </a></div>
          </div>
        </div>
    </div>
 
      <!--content-start-->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
